<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="row" style="margin-top: 250px">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-5 offset-md-6">
                    <button type="button" class="btn btn-outline-success btn-block js-play">Play</button>
                </div>
                <div class="col-md-5 offset-md-6">
                    <button type="button" class="btn btn-outline-danger btn-block js-stop">Stop</button><br>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-outline-dark js-save" style="width: 250px">Save Position</button><br>
            <button type="button" class="btn btn-outline-warning js-delete" style="width: 250px">Delete Position</button><br>
            <button type="button" class="btn btn-outline-dark js-save-hs" style="width: 250px">Save HandShake</button><br>
            <button type="button" class="btn btn-outline-warning js-delete-hs" style="width: 250px">Delete HandShake</button><br>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
